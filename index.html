<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sorteio de Amigo</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Sorteio de Amigo</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de sorteio">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Adicione nomes para o sorteio</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome" aria-label="Nome para sorteio">
                <button class="button-add" onclick="adicionarAmigo()" aria-label="Adicionar nome à lista">Adicionar</button>
            </div>
            
            <!-- Área de feedback será inserida via JavaScript -->
            
            <ul id="listaAmigos" class="name-list" aria-label="Lista de nomes adicionados" role="list"></ul>
            
            <div class="control-buttons">
                <button class="btn-clear-all" onclick="limparTodosAmigos()" aria-label="Limpar toda a lista">
                    Limpar lista
                </button>
            </div>
            
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Realizar sorteio">
                    <img src="assets/play_circle_outline.png" alt="">
                    Sortear
                </button>
            </div>
            
            <ul id="resultado" class="result-list" aria-live="polite" aria-label="Resultado do sorteio"></ul>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
